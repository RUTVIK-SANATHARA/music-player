<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/6e3553706c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <h1 class="title">Raataan Lambiyan </h1>
            <h2 class="artise">Renuka Panwar</h2>
            <div class="img">
                <img src="./images (1).png" alt="Song Img">
            </div>
            <audio src="./Raataan Lambiyan Haryanvi - Renuka Panwar.mp3"></audio>
            <!-- music icon -->
            <div class="icons">
                <i class="fas fa-backward" title="Previous"></i>
                <i class="fas fa-play" title="Play"></i>
                <i class="fas fa-forward" title="Next" ></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
